<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks | Orion Taskworks</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/tasks.js"></script>
  </head>
  <body>

    <!-- NAVBAR -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Orion Taskworks</a>
          <img src="images/logo.png" alt="Logo" width="50" height="50"
            class="d-inline-block align-text-top me-2">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link"
                  href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link active"
                  href="tasks.html">Tasks</a></li>
              <li class="nav-item"><a class="nav-link"
                  href="analytics.html">Analytics</a></li>
              <li class="nav-item"><a class="nav-link"
                  href="about.html">About</a></li>
              <li class="nav-item"><a class="nav-link"
                  href="contact.html">Contact</a></li>
              <li class="nav-item"><a class="nav-link"
                  href="suggestions.html">Suggestions</a></li>
            </ul>

            <!-- Dark Mode Toggle -->
            <div class="form-check form-switch ms-3">
              <input class="form-check-input" type="checkbox"
                id="darkModeToggle">
              <label class="form-check-label text-white"
                for="darkModeToggle">Dark Mode</label>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-5 pt-5">
      <h1 class="text-center mb-4">Task Management</h1>

      <!-- EDIT TASK MODAL -->
      <div class="modal fade" id="editTaskModal" tabindex="-1"
        aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
              <button type="button" class="btn-close btn-close-white"
                data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <form id="editTaskForm">
                <div class="mb-3">
                  <label for="editTaskName" class="form-label">Task Name</label>
                  <input type="text" id="editTaskName" class="form-control"
                    required>
                </div>
                <div class="mb-3">
                  <label for="editTaskDesc"
                    class="form-label">Description</label>
                  <textarea id="editTaskDesc" class="form-control" rows="3"
                    required></textarea>
                </div>
                <div class="mb-3">
                  <label for="editTaskDate" class="form-label">Due Date</label>
                  <input type="date" id="editTaskDate" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="editTaskPriority"
                    class="form-label">Priority</label>
                  <select id="editTaskPriority" class="form-select">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary"
                data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary"
                id="saveEditBtn">Save Changes</button>
            </div>
          </div>
        </div>
      </div>

      <!-- ADD TASK FORM -->
      <form id="taskForm"
        class="col-md-8 mx-auto p-4 border rounded bg-light shadow-sm mb-5">
        <div class="mb-3">
          <label for="taskName" class="form-label">Task Name</label>
          <input type="text" id="taskName" class="form-control" required
            placeholder="Add Task Name">
        </div>
        <div class="mb-3">
          <label for="taskDesc" class="form-label">Description</label>
          <input type="hidden" id="taskCurrentDate">
          <textarea id="taskDesc" class="form-control" rows="3" required
            placeholder="Add a Task Description"></textarea>
        </div>
        <div class="mb-3">
          <label for="taskDue" class="form-label">Due Date</label>
          <input type="date" id="taskDue" class="form-control">
        </div>
        <div class="mb-3">
          <label for="taskPriority" class="form-label">Priority</label>
          <select id="taskPriority" class="form-select" required>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low" selected>Low</option>
          </select>
        </div>
        <button type="submit" id="submitBtn" class="btn btn-primary w-100">Add
          Task</button>
      </form>

      <!-- FILTER & SORT -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <label for="filterStatus" class="form-label me-2">Filter by
            Status:</label>
          <select id="filterStatus" class="form-select d-inline-block w-auto">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        <div>
          <label for="sortBy" class="form-label me-2">Sort by:</label>
          <select id="sortBy" class="form-select d-inline-block w-auto">
            <option value="name">Task Name</option>
            <option value="date">Due Date</option>
          </select>
        </div>
      </div>

      <!-- TASKS TABLE -->
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Task</th>
              <th>Description</th>
              <th>Created</th>
              <th>Due Date</th>
              <th>Priority</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="taskList">
          </tbody>
        </table>
      </div>

      <!-- TASK SUMMARY -->
      <section class="mt-5 text-center">
        <h2>Task Summary</h2>
        <p>Total Tasks: <span id="totalTasks">0</span> |
          Pending: <span id="pendingTasks">0</span> |
          Completed: <span id="completedTasks">0</span></p>
      </section>

    </main>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
      <p>&copy; 2025 Orion Taskworks | Tasks Page</p>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/darkmode.js"></script>

  </body>
</html>
